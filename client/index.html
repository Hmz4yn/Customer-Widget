<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Comaptible" content="IE-edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"
    integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main id="app">
    <div class="container fixed-bottom-right startChatForm">
      <div class="card rounded-top">
        <div class="card-header text-light text-center mb-1">
          Form Validation Test
        </div>
        <div class="card-body rounded-top ">
          <div class="text-right">
            <div class="text-center mb-3 queryText"><small> Ask us a question, our support team is pleased to
                help
                you.</small></div>
            <button class="btn btn-primary connectWithUsBtn">Connect with us</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container fixed-bottom-right inputForm">
      <div class="card rounded-top">
        <div class="card-header text-light  text-center border-top-0 mb-1">
          Form Validation Test
          <button type="button" class="close formClose" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-body">
          <div class="instructions">
            <small>Please fill out the form below to start chatting with an agent now! </small>
          </div>
          <form>
            <div class="form-group">
              <label for="name">Name <span class="required">*</span></label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="phone">Phone No. <span class="required">*</span></label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group row ">
              <label for="file" class="col-sm-3 col-form-label">File</label>
              <div class="custom-file col-sm-8">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-full-width startChatBtn">Start Chat</button>
          </form>
        </div>

      </div>
    </div>

    <div class="card chat-container shadow userChatForm">
      <div class="card-header text-light text-center border-top-0 mb-1">
        Form Validation Test
        <button type="button" class="close chatClose" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="w-100 text-center">
        <span class="text-center badge bg-secondary text-white p-1 mx-auto" id="number-badge"></span>
      </div>
      <div class="card-body" id="message-container" style="height: 500px; overflow-y: scroll;"></div>
      <div class="card-footer">
        <form class="d-flex">
          <textarea type="text" id="userInput" cols="30" rows="5" class="form-control mt-1" maxlength="500"
            autocomplete="off" placeholder="Type your message here..." required
            style="height: 100px; overflow-y: scroll;"></textarea>
          <button type="button" class="btn btn-primary userMessage">Send</button>
        </form>
      </div>
    </div>


    <div class="container fixed-bottom-right msgButton">
      <button class="circle-button pb-2">
        ðŸ“©
      </button>
    </div>
  </main>



  <script type="module" src="./main.js"></script>
</body>

</html>
